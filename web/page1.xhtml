        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

        <script type="text/javascript">
            /************ Methode d'initialisation de la map ********************/
            function initialize() {

                // creation des points
                var centreRabat = new google.maps.LatLng(34.02528, -6.83611);
                var centreAlgerie = new google.maps.LatLng(28.149503, 2.541962);
                var centreTunis = new google.maps.LatLng(36.81808, 10.160186);
                var centreArgentine = new google.maps.LatLng(-35.173808, -64.438478);
                var centrePolska = new google.maps.LatLng(53.173119, 18.233642);
                var centreJordan = new google.maps.LatLng(31.830899, 36.351928);
                var centreDubaï = new google.maps.LatLng(25.296854, 55.318451);
                var centreIndonésie = new google.maps.LatLng(-4.214943, 121.889647);
                var centreVietnam = new google.maps.LatLng(14.98724, 107.966308);
                var centreThailand = new google.maps.LatLng(16.341226, 99.836425);


                var markerRabat = new google.maps.Marker({
                    position: centreRabat,
                    title: "Rabat"
                });
                var markerTunis = new google.maps.Marker({
                    position: centreTunis,
                    title: "Tunis"
                });
                var markerAlgerie = new google.maps.Marker({
                    position: centreAlgerie,
                    title: "Algerie"
                });
                var markerArgentine = new google.maps.Marker({
                    position: centreArgentine,
                    title: "Argentine"
                });
                var markerPolska = new google.maps.Marker({
                    position: centrePolska,
                    title: "Polska"
                });
                var markerJordan = new google.maps.Marker({
                    position: centreJordan,
                    title: "Jordan"
                });
                var markerDubaï = new google.maps.Marker({
                    position: centreDubaï,
                    title: "Dubaï"
                });
                var markerIndonésie = new google.maps.Marker({
                    position: centreIndonésie,
                    title: "Indonésie"
                });
                var markerVietnam = new google.maps.Marker({
                    position: centreVietnam,
                    title: "Vietnam"
                });
                var markerThailand = new google.maps.Marker({
                    position: centreThailand,
                    title: "Thailand"
                });

                // creation des options de la map ( type, centre ..)
                var mapOptions = {
                    center: new google.maps.LatLng(34.02528, -6.83611),
                    zoom: 1,
                    disableDefaultUI: true,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };

                // creation de la map
                var map = new google.maps.Map(document.getElementById("map-canvas"),
                        mapOptions);

                var image = "img/pointOrange.gif";
                var markerRabat = new google.maps.Marker({
                    position: centreRabat,
                    title: "Rabat",
                    map: map,
                    icon: image
                });
                var markerTunis = new google.maps.Marker({
                    position: centreTunis,
                    title: "Tunis",
                    map: map,
                    icon: image
                });


                var markerAlgerie = new google.maps.Marker({
                    position: centreAlgerie,
                    title: "Algerie",
                    map: map,
                    icon: image
                });

                var markerArgentine = new google.maps.Marker({
                    position: centreArgentine,
                    title: "Argentine",
                    map: map,
                    icon: image
                });
                var markerPolska = new google.maps.Marker({
                    position: centrePolska,
                    title: "Polska",
                    map: map,
                    icon: image
                });
                var markerJordan = new google.maps.Marker({
                    position: centreJordan,
                    title: "Jordan",
                    map: map,
                    icon: image
                });

                var markerDubaï = new google.maps.Marker({
                    position: centreDubaï,
                    title: "Dubaï",
                    map: map,
                    icon: image
                });
                var markerVietnam = new google.maps.Marker({
                    position: centreVietnam,
                    title: "Vietnam",
                    map: map,
                    icon: image
                });
                var markerIndonésie = new google.maps.Marker({
                    position: centreIndonésie,
                    title: "Indonésie",
                    map: map,
                    icon: image
                });

                var markerThailand = new google.maps.Marker({
                    position: centreThailand,
                    title: "Thailand",
                    map: map,
                    icon: image
                });



                // ajout des points sur la map
                markerRabat.setMap(map);
                markerTunis.setMap(map);
                markerAlgerie.setMap(map);
                markerArgentine.setMap(map);
                markerPolska.setMap(map);
                markerJordan.setMap(map);
                markerDubaï.setMap(map);
                markerIndonésie.setMap(map);
                markerVietnam.setMap(map);
                markerThailand.setMap(map);

                // ajouter l'evenement click sur le point de rabat
                google.maps.event.addListener(markerRabat, 'click', redirectRabat);
                google.maps.event.addListener(markerTunis, 'click', redirectTunis);
                // style pour enlever les noms des pays
                var styles = [
                    {
                        featureType: "all",
                        elementType: "labels",
                        stylers: [
                            {visibility: "off"}
                        ]
                    }
                ];
                map.setOptions({styles: styles});





            }


            // fonction de redirection executée lors du click sur un point
            function redirectRabat()
            {
                window.location = "http://www.google.com/"  // a modifier
            }
            function redirectTunis()
            {
                window.location = "http://www.google.com/"   // a modifiers
            }

            // appliquer le style sur la map

            google.maps.event.addDomListener(window, 'load', initialize);

        </script>
