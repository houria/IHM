    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Platine</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,400italic,700,700italic" />
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/plugins.css" />
        <link rel="stylesheet" href="css/main.css" />
        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </h:head>
    <h:body class="login">
        <div id="login-container">
            <div id="login-logo"> <a href=""> <img src="img/template/Sofrecom_Logo_JPG_nuevo.jpg" alt="logo" width='170' height="70"/> </a> </div>
            <h:form id="login-form" class="form-inline">

            <div class="control-group">
              <div class="input-append">
                  <h:inputText value="#{beanIndex.user.userName}"></h:inputText>
                <span class="add-on"><i class="icon-user"></i></span> </div>
            </div>
            <div class="control-group">
              <div class="input-append">
                  <h:inputSecret value="#{beanIndex.user.password}"><i class="icon-envelope"></i></h:inputSecret>
                <span class="add-on"><i class="icon-asterisk"></i></span> </div>
            </div>
            <div class="control-group remove-margin clearfix">
              <div class="btn-group pull-right">
                  <h:commandButton action="#{beanIndex.doAuthentifier()}" class="btn btn-small btn-success" value="Se connecter">
                  </h:commandButton>
              </div>
            </div>
            </h:form>
          </div>
        
        <script src="js/vendor/jquery-1.8.3.min.js"></script> 
        <script src="js/vendor/bootstrap.min.js"></script> 
    </h:body>
